<div id="userRegistrationError" class="alert alert-danger" style="display: none">
    <strong>Register error!</strong><div id="registrationErrorMessage"></div>
</div>
<div id="userRegistrationWarning" class="alert alert-warning" style="display: none">
    <strong>Warning!</strong><div id="registrationWarningMessage"></div>
</div>

<div align="center" class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input ng-model="userName" type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="address"><b>Address</b></label>
    <input ng-model="userAddress" type="text" placeholder="Enter Address" name="address" id="address" required>

    <label for="phone"><b>Phone</b></label>
    <input ng-model="userPhone" type="text" placeholder="Enter Phone" name="phone" id="phone" required>

    <label for="home_doctor"><b>Choose the Home Doctor:</b></label>
    <select ng-model="selectedHomeDoctorId" ng-change="tmpClick()" id="home_doctor">
        <option ng-repeat="doctor in homeDoctorArray" value="{{doctor.id}}">
            {{doctor.name + " " + doctor.phone}}
        </option>
    </select>

    <label for="email"><b>Email</b></label>
    <input ng-model="userEmail" type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input ng-model="userPassword" type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input ng-model="userRepeatPassword" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="button" class="registerbtn" ng-click="createUser()">Register</button>
</div>
